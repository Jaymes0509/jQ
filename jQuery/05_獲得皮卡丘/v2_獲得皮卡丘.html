    <p>v2: 該如何在 console (主控台) 顯示「皮卡丘」字串？</p>

        function apple(cat){
            var result = cat[0]; // [] -> 陣列

        //        0          1       2
        apple( ["皮卡丘v2", "超夢", "耿鬼"] ); // 這裡該怎麼做?
