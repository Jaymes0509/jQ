<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>v1: 該如何在 console (主控台) 顯示「皮卡丘」字串？</p>
    <p>請找到底下備註「這裡該怎麼做?」的那一行程式碼；限制只能修改該行程式碼</p>
    <script>
        // apple: 函式的名稱
        // cat: 參數的名稱 
        function apple(cat){
            // 宣告一個變數 result，並將 cat 的值 放進變數 
            var result = cat;

            // 在 console (主控台) 顯示 變數result 的值
            console.log(result);
        }
        // 呼叫 自定義 的 apple 函式
        apple("皮卡丘v1"); // 這裡該怎麼做?
    </script>
</body>
</html>
