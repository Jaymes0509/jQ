<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.7.1.js"></script>
</head>

<body>

    <h4>$().each()</h4>
    <p><a href="https://api.jquery.com/each/">https://api.jquery.com/each/</a></p>

    <h4>jQuery.each()</h4>
    <p><a href="https://api.jquery.com/jquery.each/">https://api.jquery.com/jquery.each/</a></p>

    <h4>$ vs $()</h4>
    <p><a href="https://learn.jquery.com/using-jquery-core/dollar-object-vs-function/">https://learn.jquery.com/using-jquery-core/dollar-object-vs-function/</a></p>
    <hr>

    <h3>apple</h3>
    <h3>bee</h3>
    <h3>cat</h3>

    <script>
        // 10. 畫面準備好以後才開始執行
        $(function () {

            // 20. $().each(): 逐項取得所有 h3 元素 裡面的文字
            $('h3').each(function (index, element) {
                let x1 = element.innerHTML; // js
                let x2 = element.innerText; // js
                let x3 = $(element).text(); // jQuery
                let x4 = $(element).html(); // jQuery
                
                let x5 = this.innerText;
                let x6 = this.innerHTML; 
                let x7 = $(this).text(); 
                let x8 = $(this).html();
                
                // console.log(x4);
                //console.log(x5); // 元素
            }) 
            // 21. 將所有 h3 元素的文字改為斜體
            $(this).html(`<i>${x5}</i>`);

            // 30. $.each(): 讀出陣列裡面的項目
            var list = ['dog', 'egg'];
            $.each(list, function(index, item){
                console.log(item);
            })

            // $().each(): *選擇* -> 集合 -> 集合裡面的每一個都去執行指定的函式
            // $.each(): *陣列* -> 選擇陣列裡面的項目

        })
    </script>
</body>


</html>
