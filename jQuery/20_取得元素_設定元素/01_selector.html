    <h3>CSS 選擇器有哪些？</h3>
    <ol id="myList">
        <li>標籤(tag name)</li>
        <li>屬性(#id)</li>
        <li>類別(.class)</li>
        <li>其他</li>
    </ol>

    <h3>jQuery函式庫可以做什麼？</h3>
    <ol>
        <li>取得元素</li>
        <li>增減元素</li>
        <li>尋找元素</li>
        <li>其他</li>
    </ol>

    <script>
        // * 下列挑選動作透過主控台確認選擇是否正確 * 

        // 10. 挑選 h3 標籤
        let xa = $('h3');
        console.log(xa);  

        // 20. 透過 #myList 選擇 ul 標籤
        let xb = $('#myList');
        console.log(xb);

        // 30. 挑選 li 標籤
        let xc = $('li');
        console.log(xc);

        // ----------------------------------------------------------

        // 60. jQuery 函式庫是否有針對 <input> 提供特殊的選擇方式？
    </script>

</body>
