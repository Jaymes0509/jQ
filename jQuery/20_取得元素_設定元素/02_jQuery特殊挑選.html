<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* CSS選擇器: [] -> 屬性選擇器 */
        input[type="button"] {
            color: red
        }
    </style>
</head>
<body>
    <button>按鈕A</button>
    <input type="button" value="按鈕B">
    <input type="submit" value="按鈕C">
    
    <script src="../_js/jquery-3.7.1.js"></script>
    <script>
        //jQuery Selectors != CSS Selectors (不完全相等)
        let apple = $(':button');
        console.log(apple);   
    </script>
    
</body>
</html>
